<body>
    <div class="container">
        <h1>Lista de Produtos</h1>
        <div class="row float-right">
            <a href="/categoria">
                <button type="button" class="btn btn-primary"> Editar Categoria </button>
            </a>
            <a href="/produto">
                <button type="button" class="btn btn-danger"> Editar Produto </button>
            </a>
            <br></br>
        </div>
    </div>

    <table class="table table-striped" id="tabelaProdutos">
        <thead>
            <tr>
                <th scope="col">ID Categoria</th>
                <th scope="col">Descrição Categoria</th>
                <th scope="col">ID Produto</th>
                <th scope="col">Descrição Produto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>

    <script>
        $.ajax({
            url: "http://localhost:3000/home/listar/geral",
            data: "",
            success: function (response) {
                response.forEach(element => {
                    $(".table tbody").append(
                        '<tr><td scope="row">' + element.idCategorias + "</th><td>" + element.descricaoCategorias +
                        "</td><td>" + element.idProdutos + "</th><td>" + element.descricaoProdutos +"</td></tr>"
                    );
                });
            },
            error: function (data) {
                console.log("erro");
            },
            dataType: "json"
        });
    </script>
